{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Create Product</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/default.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/sceditor@3/minified/sceditor.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <style>
        .photo-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 150px;
            height: 150px;
            border: 2px dashed #ddd;
            margin: 10px;
            position: relative;
        }

        .photo-upload img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .photo-upload video {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .photo-upload input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .photo-upload .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .photo-upload .delete-button:hover {
            background-color: darkred;
        }

        .photo-upload.placeholder {
            font-size: 48px;
            color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sortable-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
    </style>
    <style>
        .photo-upload .loading-spinner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Edit Product</h1>
        <form id="product-form" method="post" enctype="multipart/form-data" action="{% url 'edit-product' product.uuid %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"
                          style="height: 250px">{{ product.description|safe|striptags }}</textarea>
            </div>
            <div class="mb-3">
                <label for="count" class="form-label">Count</label>
                <input type="number" class="form-control" id="count" name="count" value="{{ product.count }}" min="1"
                       required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" value="{{ product.price }}" name="price"
                       step="0.01" required>
            </div>
            
            <button id="save-button" type="submit" class="btn btn-primary">Save</button>

            <!-- Loader -->
            <button id="loading-button" class="btn btn-primary" type="button" style="display: none;">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Loading...
            </button>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <script>
     // Initialize SCEditor
        var textarea = document.getElementById('description');
        sceditor.create(textarea, {
            format: 'bbcode',
            style: 'https://cdn.jsdelivr.net/npm/sceditor@3/minified/themes/content/default.min.css'
        });
    </script>
    <script>
        toastr.options = {
            preventDuplicates: true,
            timeOut: 10000,
            progressBar: true,
        }

        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    toastr.success('{{ message }}');
                {% elif message.tags == 'error' %}
                    toastr.error('{{ message }}');
                {% elif message.tags == 'warning' %}
                    toastr.warning('{{ message }}');
                {% elif message.tags == 'info' %}
                    toastr.info('{{ message }}');
                {% else %}
                    toastr.info('{{ message }}');
                {% endif %}
            {% endfor %}
        {% endif %}
    </script>
{% endblock %}
