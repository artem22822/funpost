{% extends "base.html" %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
{% endblock %}

{% block content %}
    <div class="wrapper bg-white mt-sm-5">
        <h4 class="pb-4 border-bottom">Account settings</h4>
        <div class="link-settings">
{#            <a class="active" href="{% url "profile-page" %}">Profile</a>#}
{#            <a href="{% url "profile-account" %}">Account</a>#}
            <a href="{% url "profile-address" %}">Address</a>
{#            <a href="{% url "profile-withdraw" %}">Balance</a>#}
        </div>
        <div class="d-flex align-items-start py-3 border-bottom">
            <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                 class="img" alt="">
            <div class="pl-sm-4 pl-2" id="img-section">
                <b>Profile Photo</b>
                <p>Accepted file type .png. Less than 1MB</p>
                <button class="btn button border"><b>Upload</b></button>
            </div>
        </div>
        <div class="py-2">
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="firstname">First Name</label>
                    <input type="text" class="bg-light form-control" placeholder="Steve"
                           value="{% if current_user %}{{ current_user.first_name }}{% endif %}">
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="bg-light form-control" placeholder="Smith"
                    value="{% if current_user %}{{ current_user.last_name }}{% endif %}">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="email">Email Address</label>
                    <input type="text" class="bg-light form-control" placeholder="steve_@email.com"
                    value="{% if current_user %}{{ current_user.email }}{% endif %}">
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="profile-bio">Profile Bio</label>
                    <textarea id="profile-bio" class="bg-light form-control" placeholder="Enter your bio here..."
                              rows="4"></textarea>
                </div>

            </div>

            <div class="py-3 pb-4 border-bottom">
                <button class="btn btn-primary mr-3">Save Changes</button>
                <button class="btn border button">Cancel</button>
            </div>

        </div>
    </div>


{% endblock %}
