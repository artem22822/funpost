{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanPost</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
<div class="login-container">
    <div class="login-box">
        <img src="{% static "fp/images/logo-1.svg" %}" alt="Logo" class="logo">
        <h2>Welcome back!</h2>
        <p>Don't have an account? <a href="{% url 'signup' %}?next={{ request.GET.next }}">Sign up</a></p>
        <a class="social-google" href="{% url "social:begin" "google-oauth2" %}?next={{ request.GET.next }}">
            <button class="login-google">Sign up with Google</button>
        </a>
        <a class="social-twitter" href="{% url "social:begin" "twitter" %}?next={{ request.GET.next }}">
            <button class="login-twitter">Sign up with Twitter</button>
        </a>
        <div class="custom-divider">
            <hr aria-orientation="horizontal" class="custom-divider">
            <p class="custom-text">or</p>
            <hr aria-orientation="horizontal" class="custom-divider">
        </div>
        <!-- Display messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Email or Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="hidden" name="next" value="{{ request.GET.next }}">
            <button type="submit" class="login-button">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
